<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penilaian Akademik</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
        <h2>Penentuan Nilai Huruf</h2>

        <label for="inputNim">Masukkan NIM:</label>
        <input type="text" id="inputNim" placeholder="Contoh: 231234567">

        <label for="inputNilai">Nilai Angka:</label>
        <input type="number" id="inputNilai" placeholder="Nilai antara 0 - 100">

        <button id="cekButton">Proses Nilai</button>

        <div id="hasil" class="output"></div>
    </div>
</body>
</html>
