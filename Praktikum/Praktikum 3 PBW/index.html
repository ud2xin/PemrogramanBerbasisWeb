<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Formulir Pendaftaran</h2>
            <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label>Jenis Kelamin:</label>
                <div class="gender">
                    <input type="radio" id="laki" name="gender" value="Laki-Laki">
                    <label for="laki">Laki-Laki</label>

                    <input type="radio" id="perempuan" name="gender" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>

                <label>Hobi:</label>
                <div class="hobbies">
                    <input type="checkbox" id="hobi1" name="hobi" value="Musik">
                    <label for="hobi1">Musik</label>

                    <input type="checkbox" id="hobi2" name="hobi" value="Olahraga">
                    <label for="hobi2">Olahraga</label>

                    <input type="checkbox" id="hobi3" name="hobi" value="Membaca">
                    <label for="hobi3">Membaca</label>
                </div>

                <label for="kota">Pilih Kota:</label>
                <select id="kota" name="kota">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                </select>

                <label for="pesan">Pesan Tambahan:</label>
                <textarea id="pesan" name="pesan" placeholder="Tulis pesan di sini..."></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
        </aside>
    </div>
</body>
</html>
