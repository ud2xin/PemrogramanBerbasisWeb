<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Cepat</title>
</head>
<body>
    <h2>Penjumlahan Angka</h2>

    <label for="angkaSatu">Angka Pertama:</label>
    <input type="number" id="angkaSatu"><br><br>

    <label for="angkaDua">Angka Kedua:</label>
    <input type="number" id="angkaDua"><br><br>

    <button onclick="prosesHitung()">Proses</button>

    <p>Hasil Penjumlahan: <strong><span id="output"></span></strong></p>

    <script>
        function prosesHitung() {
            const angka1 = parseFloat(document.getElementById("angkaSatu").value);
            const angka2 = parseFloat(document.getElementById("angkaDua").value);

            // Pastikan input bukan NaN
            if (!isNaN(angka1) && !isNaN(angka2)) {
                const hasilJumlah = angka1 + angka2;
                document.getElementById("output").innerText = hasilJumlah;
            } else {
                document.getElementById("output").innerText = "Input tidak valid!";
            }
        }
    </script>
</body>
</html>
